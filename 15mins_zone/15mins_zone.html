<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo: Get started with the Isochrone API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Mapbox GL JS -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Mapbox Assembly -->
    <link
      href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
        
    .legend {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 8px 16px;
      border-radius: 8px;
      display: flex;
      gap: 12px;
      font-size: 13px;
      font-family: sans-serif;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      align-items: center;
    }

    .legend div {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
  
        
.btn {
  background: rgba(255,255,255,0.9);
  border: none;
  color: #333;
  padding: 8px 14px;
  margin-right: 3px;
  font-size: 12px;
  font-weight: 600;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn:hover {
  background: rgba(255,255,255,0.9);
}

.btn.active {
  background: #1e88e5;
  color: #fff;
}
        
 
#type-select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  padding-right: 28px; 
  background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 12px;
}
        
        
    </style>
  </head>

    
  <body>
    <div id="map"></div>

    <div class="absolute fl my24 mx24 py24 px24 bg-gray-faint round">
      <form id="params">
        <h4 class="txt-m txt-bold mb6">Choose a travel mode:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="profile" type="radio" value="walking" checked />
            <div class="toggle toggle--active-null toggle--null">Walking</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="cycling" />
            <div class="toggle toggle--active-null toggle--null">Cycling</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="driving" />
            <div class="toggle toggle--active-null toggle--null">Driving</div>
          </label>
        </div>

        <h4 class="txt-m txt-bold mb6">Choose a maximum duration:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="duration" type="radio" value="5" />
            <div class="toggle toggle--active-null toggle--null">5 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="15" checked />
            <div class="toggle toggle--active-null toggle--null">15 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="30" />
            <div class="toggle toggle--active-null toggle--null">30 min</div>
          </label>
        </div>
      </form>
    </div>

    <div class="absolute z1" style="top: 230px; left: 22px;">
      <button id="mode-single" class="btn mr6">Single Mode</button>
      <button id="mode-all" class="btn mr6">All Mode</button>
      <button id="mode-type" class="btn mr6">Type Mode</button>
      <select id="type-select" class="btn" style="display:none;">
        <option value="museum">Museum</option>
        <option value="historic">Historic</option>
        <option value="attraction">Attraction</option>
        <option value="amenity">Amenity</option>
      </select>
    </div>
      
          
    <div id="legend" class="legend">
      <div><span style="background:#1f78b4"></span>Museum</div>
      <div><span style="background:#33a02c"></span>Historic</div>
      <div><span style="background:#e31a1c"></span>Attraction</div>
      <div><span style="background:#ff7f00"></span>Amenity</div>
      <div><span style="background:#6a3d9a"></span>Other</div>
    </div>
      
      
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoieWwzIiwiYSI6ImNtN2txZGc2czAzYjMybXNka3ZsbTl5cmQifQ.kV4cU6Id_aGZM7R1HiudwA';

      const map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/light-v11', // stylesheet
        center: [-0.1276, 51.5074], // starting position [lng, lat]
        zoom: 11.5 // starting zoom
      });

      // Target the params form in the HTML
      const params = document.getElementById('params');

      // Create variables to use in getIso()
      const urlBase = 'https://api.mapbox.com/isochrone/v1/mapbox/';
      let lon = -0.1276;
      let lat = 51.5074;
      let profile = 'walking';
      let minutes = 15;
        
      let mode = 'single'; 
       let attractionData = null;

      // Set up a marker that you can use to show the query's coordinates
      const marker = new mapboxgl.Marker({
        'color': '#314ccd'
      });

      // Create a LngLat object to use in the marker initialization
      // https://docs.mapbox.com/mapbox-gl-js/api/#lnglat
      const lngLat = {
        lon: lon,
        lat: lat
      };

      // Create a function that sets up the Isochrone API query then makes a fetch call
      async function getIso() {
        const query = await fetch(
          `${urlBase}${profile}/${lon},${lat}?contours_minutes=${minutes}&polygons=true&access_token=${mapboxgl.accessToken}`,
          { method: 'GET' }
        );
        const data = await query.json();
        // Set the 'iso' source's data to what's returned by the API query
        map.getSource('iso').setData(data);
      }

      // When a user changes the value of profile or duration by clicking a button, change the parameter's value and make the API query again
      params.addEventListener('change', (event) => {
        if (event.target.name === 'profile') {
          profile = event.target.value;
        } else if (event.target.name === 'duration') {
          minutes = event.target.value;
        }
        getIso();
      });

      map.on('load', () => {
        // When the map loads, add the source and layer
        map.addSource('iso', {
          type: 'geojson',
          data: {
            'type': 'FeatureCollection',
            'features': []
          }
        });

        map.addLayer(
          {
            'id': 'isoLayer',
            'type': 'fill',
            'source': 'iso',
            'layout': {},
            'paint': {
              'fill-color': '#5a3fc0',
              'fill-opacity': 0.3
            }
          },
          'poi-label'
        );


          
          // 加载景点 GeoJSON
          map.addSource('attractions', {
            type: 'geojson',
            data: 'london_attractions_4326.geojson'
          });

          fetch('london_attractions_4326.geojson')
            .then(res => res.json())
            .then(data => {
              attractionData = data;
            });          
          
            map.addLayer({
              id: 'attraction-points',
              type: 'circle',
              source: 'attractions',
              paint: {
                'circle-radius': 5,
                'circle-color': [
                  'match',
                  ['get', 'type'],
                  'museum', '#1f78b4',
                  'historic', '#33a02c',
                  'attraction', '#e31a1c',
                  'amenity', '#ff7f00',
                  /* other */ '#6a3d9a'
                ],
                'circle-stroke-width': 1,
                'circle-stroke-color': '#ffffff'
              }
            });

  // 所有图层
  const allLayers = map.getStyle().layers;

  // 找出以 road- 开头且是 line 类型的图层
  const roadLineLayers = allLayers
    .filter(l => l.id.startsWith('road-') && l.type === 'line')
    .map(l => l.id);

  // 修改颜色
  roadLineLayers.forEach(layerId => {
    map.setPaintProperty(layerId, 'line-color', '#cccccc');
  });

          
          
map.on('click', 'attraction-points', (e) => {
  if (mode !== 'single') return;

  const coords = e.features[0].geometry.coordinates;
  lon = coords[0];
  lat = coords[1];
  marker.setLngLat([lon, lat]).addTo(map);  // 添加到地图
  getIso();
});



map.on('mouseenter', 'attraction-points', (e) => {
  map.getCanvas().style.cursor = 'pointer';

  const coordinates = e.features[0].geometry.coordinates.slice();
  const props = e.features[0].properties;

  const popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
  })
    .setLngLat(coordinates)
    .setHTML(`<strong>${props.name}</strong><br/>Type: ${props.type}`)
    .addTo(map);

  map._hoverPopup = popup;
});

map.on('mouseleave', 'attraction-points', () => {
  map.getCanvas().style.cursor = '';

  if (map._hoverPopup) {
    map._hoverPopup.remove();
    map._hoverPopup = null;
  }
});

        // Make the API call
        getIso();
          
        if (mode === 'single') {
          marker.setLngLat([lon, lat]).addTo(map);
        }
          
          

      });
 
        
        updateModeButtons();
        
        

function setMode(newMode) {
  mode = newMode;
  updateModeButtons();
  clearIsoMulti();

  if (mode === 'all') {
    marker.remove();       // 隐藏
    getAllIsos();
  } else if (mode === 'type') {
    marker.remove();       // 隐藏
    const selectedType = document.getElementById('type-select').value;
    getIsosByType(selectedType);
  } else if (mode === 'single') {
    if (lon && lat) {
      marker.setLngLat([lon, lat]).addTo(map);  // 恢复显示
    }
  }
}



        
        
function updateModeButtons() {
  document.getElementById('mode-single').classList.toggle('active', mode === 'single');
  document.getElementById('mode-all').classList.toggle('active', mode === 'all');
  document.getElementById('mode-type').classList.toggle('active', mode === 'type');
  document.getElementById('type-select').style.display = (mode === 'type') ? 'inline-block' : 'none';
}


        
        
async function getIsosByType(typeName) {
  if (!attractionData) {
    console.warn("attractionData not loaded yet");
    return;
  }

  const filtered = attractionData.features.filter(f => f.properties.type === typeName);

  const result = {
    type: 'FeatureCollection',
    features: []
  };

  for (const f of filtered) {
    const [lon, lat] = f.geometry.coordinates;
    const response = await fetch(
      `${urlBase}${profile}/${lon},${lat}?contours_minutes=${minutes}&polygons=true&access_token=${mapboxgl.accessToken}`
    );
    const data = await response.json();
    result.features.push(...data.features);
  }

  drawIsoMulti(result);
}


        
async function getAllIsos() {
  if (!attractionData) {
    console.warn("attractionData not loaded yet");
    return;
  }

  const result = {
    type: 'FeatureCollection',
    features: []
  };

  for (const f of attractionData.features) {
    const [lon, lat] = f.geometry.coordinates;
    const response = await fetch(
      `${urlBase}${profile}/${lon},${lat}?contours_minutes=${minutes}&polygons=true&access_token=${mapboxgl.accessToken}`
    );
    const data = await response.json();
    result.features.push(...data.features);
  }

  drawIsoMulti(result);
}
        

function drawIsoMulti(data) {
  if (map.getSource('iso-multi')) {
    map.getSource('iso-multi').setData(data);
  } else {
    map.addSource('iso-multi', {
      type: 'geojson',
      data
    });

    map.addLayer({
      id: 'isoLayerMulti',
      type: 'fill',
      source: 'iso-multi',
      layout: {},
      paint: {
        'fill-color': '#5a3fc0',
        'fill-opacity': 0.2
      }
    }, 'poi-label');
  }
}
        

        
function clearIsoMulti() {
  if (map.getLayer('isoLayerMulti')) map.removeLayer('isoLayerMulti');
  if (map.getSource('iso-multi')) map.removeSource('iso-multi');
}

document.getElementById('mode-single').addEventListener('click', () => {
  setMode('single');
});

document.getElementById('mode-all').addEventListener('click', () => {
  setMode('all');
});

document.getElementById('mode-type').addEventListener('click', () => {
  setMode('type');
});



        
        
    </script>
  </body>
</html>
